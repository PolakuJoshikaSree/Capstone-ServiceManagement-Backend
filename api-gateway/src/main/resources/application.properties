# ===============================
# Application
# ===============================
spring.application.name=api-gateway
server.port=8765

# ===============================
# Eureka
# ===============================
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ===============================
# Spring Cloud Gateway
# ===============================
spring.cloud.gateway.discovery.locator.enabled=false

# ===============================
# ROUTES
# ===============================

# ---------- AUTH SERVICE ----------
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie

# ---------- SERVICE CATALOG ----------
spring.cloud.gateway.routes[1].id=service-catalog-service
spring.cloud.gateway.routes[1].uri=lb://service-catalog-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/services/**
spring.cloud.gateway.routes[1].filters[0]=RemoveRequestHeader=Cookie

# ---------- BOOKING SERVICE ----------
spring.cloud.gateway.routes[2].id=booking-service
spring.cloud.gateway.routes[2].uri=lb://booking-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/bookings/**
spring.cloud.gateway.routes[2].filters[0]=RemoveRequestHeader=Cookie

# ---------- TECHNICIAN SERVICE ----------
spring.cloud.gateway.routes[3].id=technician-service
spring.cloud.gateway.routes[3].uri=lb://technician-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/technicians/**
spring.cloud.gateway.routes[3].filters[0]=RemoveRequestHeader=Cookie

# ---------- BILLING SERVICE ----------
spring.cloud.gateway.routes[4].id=billing-service
spring.cloud.gateway.routes[4].uri=lb://billing-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/billing/**
spring.cloud.gateway.routes[4].filters[0]=RemoveRequestHeader=Cookie

# ---------- NOTIFICATION SERVICE ----------
spring.cloud.gateway.routes[5].id=notification-service
spring.cloud.gateway.routes[5].uri=lb://notification-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[5].filters[0]=RemoveRequestHeader=Cookie

# ---------- REPORTS (BOOKING SERVICE) ----------
spring.cloud.gateway.routes[6].id=booking-reports
spring.cloud.gateway.routes[6].uri=lb://booking-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/reports/**
spring.cloud.gateway.routes[6].filters[0]=RemoveRequestHeader=Cookie

# ---------- AUTH USERS (ADMIN / MANAGER) ----------
spring.cloud.gateway.routes[7].id=auth-users
spring.cloud.gateway.routes[7].uri=lb://auth-service
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[7].filters[0]=RemoveRequestHeader=Cookie


# ===============================
# GLOBAL CORS (ONLY HERE)
# ===============================
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

